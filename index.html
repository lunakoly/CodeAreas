<html>
	<head>
		<title>Code Editor Templates</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="components.css">
		<link rel="stylesheet" href="colors.css">
		<link rel="stylesheet" href="common.css">

		<script src="main.js" type="module"></script>
	</head>

	<body>
		<!-- Just a textarea on top of a div + regex highlighting -->
		<div class="accurate stack viewport window">
			<div class="covering expandable">
				<textarea
					class="detached unscrollable transparent covering area"
					id="first"
					wrap="off"
					spellcheck="false"
					autocomplete="off"></textarea>
				<div
					class="text-preserving area"
					id="regexOutput"
					data-observe="#first"
					data-highlighter="regex"></div>
			</div>
		</div>

		<!-- Just a textarea on top of a div + contextual highlighting -->
		<div class="accurate stack viewport window">
			<div class="covering expandable">
				<textarea
					class="detached unscrollable transparent covering area"
					id="second"
					wrap="off"
					spellcheck="false"
					autocomplete="off"></textarea>
				<div
					class="text-preserving area"
					id="scopedOutput"
					data-observe="#second"
					data-highlighter="scoped"></div>
			</div>
		</div>
	</body>
</html>
